<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <h1 class="header-title">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </h1>
    </header>
    <main class="main-content">
      <section id="section-add-tasks">
        <h3 class="section-title">
          <label class="label label-new-task" for="new-task">Add Item</label>
        </h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-tasks" class="section-list" >
          <li class="section-item">
            <input type="checkbox" class="input-checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-image" src="./remove.svg" alt="button delete">
            </button>
          </li>
          <li class="section-item edit-mode">
            <input type="checkbox" class="input-checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button-image" src="./remove.svg" alt="button delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks" class="section-list" >
          <li class="section-item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-image" src="./remove.svg" alt="button delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
