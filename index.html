<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <h1 class="header__title">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </h1>
    </header>
    <main class="main-content">
      <section class="section section_add">
        <h3 class="section__title">Add Item</h3>
        <div class="section__row">
          <input id="new-task" class="input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section section_incompleted">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="section__list section__list_incomplete list-tasks" >
          <li class="list-tasks__item">
            <input type="checkbox" class="list-tasks__input-checkbox">
            <label class="list-tasks__label">Pay Bills</label>
            <input type="text" class="list-tasks__input-text input">
            <button class="list-tasks__button-edit button">Edit</button>
            <button class="list-tasks__button-delete button">
              <img class="button__image" src="./remove.svg" alt="button delete">
            </button>
          </li>
          <li class="list-tasks__item list-tasks__item_edit-mode">
            <input type="checkbox" class="list-tasks__input-checkbox">
            <label class="list-tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list-tasks__input-text input">
            <button class="list-tasks__button-edit button">Save</button>
            <button class="list-tasks__button-delete button">
              <img class="button__image" src="./remove.svg" alt="button delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_completed">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="section__list section__list_completed list-tasks" >
          <li class="list-tasks__item">
            <input type="checkbox" class="list-tasks__input-checkbox" checked>
            <label class="list-tasks__label">See the Doctor</label>
            <input type="text" class="list-tasks__input-text input">
            <button class="list-tasks__button-edit button">Edit</button>
            <button class="list-tasks__button-delete button">
              <img class="button__image" src="./remove.svg" alt="button delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
